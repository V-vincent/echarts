<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Echarts实现心电图效果</title>
  <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.js"></script>
</head>

<body>
  <div id="totalFlowRate" style="height:300px;"></div>
</body>

</html>
<script type="text/javascript">
  let totalFlowRate = echarts.init(document.getElementById('totalFlowRate'));
  let xAxisData = [];
  let yAxisData = [];
  for (let i = 100; i > 0; i--) {
    xAxisData.push(i + "秒前");
  }
  for (let i = 1; i < 101; i++) {
    yAxisData.push(Math.round(Math.random() * 1000));
  }
  setInterval(function () {
    yAxisData.push(Math.round(Math.random() * 1000));
    yAxisData.shift();
    let totalFlowRateOption = {
      animation: false,
      title: {
        text: '总流量（kbps）',
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross'
        }
      },
      grid: {
        left: 50,
        right: 15
      },
      legend: {
        data: ['当前流量'],
        textStyle: { color: "#66b3ff" } /* 图例(legend)说明文字的颜色 */
      },
      xAxis: {
        boundaryGap: false,
        data: xAxisData,
        splitLine: { show: true } /* 网格线 */
      },
      yAxis: {
        boundaryGap: false,
        splitLine: { show: true }/* 网格线 */
      },
      series: {
        /* itemStyle: {normal: {areaStyle: {type: 'default'}}}, */
        itemStyle: {
          normal: {
            lineStyle: {
              color: '#92c2ff'/* 折线的颜色 */
            },
            color: "#66b3ff"/* 图例(legend)的颜色,不是图例说明文字的颜色 */
          }
        },
        areaStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(
              0, 0, 0, 1,
              [
                { offset: 0, color: '#66b3ff' },
                /* {offset: 0.5, color: '#c4e1ff'},*/
                { offset: 1, color: '#ecf5ff' }
              ]
            )
          }
        },
        symbol: "none", /* 去掉小圆点 */
        name: '当前流量',
        type: 'line',
        data: yAxisData
      }
    };
    totalFlowRate.setOption(totalFlowRateOption);
  }, 1000);
</script>
