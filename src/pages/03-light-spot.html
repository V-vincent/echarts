<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折线图+光点闪烁效果</title>
  <script src="../../node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;"></div>
</body>

</html>
<script>
  var myChart = echarts.init(document.getElementById('main'));
  let chartData = [{
    "dnxz": 996166,
    "zhs": 4756271,
    "tjsj": "2017",
    "yshs": 2707477,
    "tjsjmc": "2017年"
  }, {
    "dnxz": 1204805,
    "zhs": 5362252,
    "tjsj": "2018",
    "yshs": 3205821,
    "tjsjmc": "2018年"
  }, {
    "dnxz": 1099545,
    "zhs": 5807434,
    "tjsj": "2019",
    "yshs": 3125398,
    "tjsjmc": "2019年"
  }, {
    "dnxz": 1009454,
    "zhs": 6267140,
    "tjsj": "2020",
    "yshs": 2785174,
    "tjsjmc": "2020年"
  }];
  let legend = ["纳税户数", "有税申报户数"];
  let colors = ["#5b9bd5", "#ed7d31", "#a5a5a5", "#fec000"];
  let xAxisData = [];
  let seriesData = [];
  let seriesData1 = [];
  let seriesData2 = [];
  let yTrickNum = 10000;
  let yaixsName = "户数(万户)";

  function setCharts() {
    chartData.map((item) => {
      xAxisData.push(item.tjsjmc);
      seriesData1.push({
        name: item.tjsjmc,
        value: item.zhs,
        ...item,
      });
      seriesData2.push({
        name: item.tjsjmc,
        value: item.yshs,
        ...item,
      });
    });
    for (let si = 0; si < 2; si++) {
      let item = {
        name: legend[si],
        type: "line",
        data: si ? seriesData2 : seriesData1,
        symbol: "circle", // 折线点设置为实心点
        areaStyle: {
          color: new echarts.graphic.LinearGradient(
            0,
            1,
            0,
            0,
            [{
                offset: 0,
                color: si === 0 ? "rgba(91,155,213,0.1)" : "rgba(237,125,49,0.1)",
              },
              {
                offset: 1,
                color: si === 0 ? "rgba(91,155,213,0.4)" : "rgba(237,125,49,0.4)",
              },
            ],
            false
          ),
        },
      };
      seriesData.push(item);
      // 涟漪特效
      let effctItem = {
        type: "effectScatter",
        symbol: "circle",
        name: legend[si],
        symbolSize: 14,
        // symbolSize: function(val) {
        //   let size = 15 + kshzsCommon.bigNumberTransform(val)[0] / 50;
        //   return size > 40 ? 40 : size; // 圆环大小
        // },
        rippleEffect: {
          period: 4, // 动画时间，值越小速度越快
          brushType: "stroke", // 波纹绘制方式 stroke, fill
          scale: 3, // 波纹圆环最大限制，值越大波纹越大
        },
        label: {
          show: false,
        },
        itemStyle: {
          normal: {
            show: false,
            color: colors[si],
          },
        },
        data: si ? seriesData2 : seriesData1,
      }
      seriesData.push(effctItem);
    }
    drawCharts();
  }

  function drawCharts() {
    const option = {
      tooltip: {
        backgroundColor: "rgba(0,0,0,0.7)",
        trigger: "axis",
        textStyle: {
          fontSize: 18,
        },
        padding: [10, 15],
        formatter: function (arg) {
          let str = "";
          if (arg.length > 0) {
            str =
              "<div style='text-align:left;'><span style='font-size:18px;'>" +
              arg[0].name +
              "</span><br/>";
            arg.map((item, index) => {
              if (item.value && item.seriesType === 'line') {
                str += `<span style='font-size:16px;'>${item.seriesName}：${item.value}户</span><br> `;
              }
            });
            str += "</div>";
          }
          return str;
        },
      },
      color: colors,
      legend: {
        data: legend,
        textStyle: {
          color: "#77c4f9",
          fontSize: 16,
          fontFamily: "MicrosoftYaHei",
        },
        bottom: 0,
      },
      grid: {
        left: "6%",
        right: "6%",
        top: "13%",
        bottom: "10%",
        containLabel: true,
      },
      xAxis: [{
        type: "category",
        data: xAxisData,
        // boundaryGap: false,
        axisLabel: {
          interval: 0,
          color: "#77c4f9",
          fontFamily: "MicrosoftYaHei",
          fontSize: 16,
        },
        splitLine: {
          show: true,
          lineStyle: {
            color: "#21446d",
            opacity: 0.5
          },
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          lineStyle: {
            color: "#356081",
          },
        },
        axisPointer: {
          type: "shadow",
        },
      }, ],
      yAxis: [{
        type: "value",
        name: yaixsName,
        nameTextStyle: {
          fontSize: 16,
        },
        splitLine: {
          show: true,
          lineStyle: {
            color: "#21446d",
            opacity: 0.5
          },
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          lineStyle: {
            color: "#528EB9",
          },
        },
        axisLabel: {
          fontSize: 16,
          color: "#77c4f9",
          fontFamily: "MicrosoftYaHei",
          formatter(value, index) {
            return value / yTrickNum;
          },
        },
      }, ],
      series: seriesData,
    };
    myChart.setOption(option, true);
  }

  setCharts();
</script>
